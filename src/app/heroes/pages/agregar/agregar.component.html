<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} heroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input matInput [(ngModel)]="heroe.superhero" required type="text" />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput [(ngModel)]="heroe.alter_ego" type="text" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input matInput [(ngModel)]="heroe.first_appearance" type="text" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput [(ngModel)]="heroe.characters" type="text" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto URL</mat-label>
      <input matInput [(ngModel)]="heroe.alt_img" type="text" />
    </mat-form-field>
    <br />
    <div fxLayout>
      <button (click)="guardar()" mat-raised-button color="primary">
        <mat-icon> {{ heroe.id ? "edit" : "save" }}</mat-icon>

        {{ heroe.id ? "Actualizar" : "Crear" }}
      </button>
      <span class="spacer"></span>
      <button
        *ngIf="heroe.id"
        (click)="borrar()"
        mat-raised-button
        color="warn"
      >
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </div>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>
</div>
